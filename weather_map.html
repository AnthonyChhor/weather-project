<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <!--  BOOTSTRAP/MAPBOX CDN, FAVICON, AND CSS STYLESHEET-->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<section>
    <div class="header-div col-12">
        <h1 class="col-12"><strong>Weather App</strong></h1>
    </div>
    <br>
</section>

<!--CURRENT WEATHER FORECAST SMALL DETAILS-->

<section>
    <div class="container d-flex">
        <div id="weather-forecast-small" class="card"></div>
    </div>
</section>

<!--5-DAY WEATHER FORECAST-->

<section>
    <div id="weather-card" class="container-fluid d-flex col-12 wrap"></div>
</section>
<br><br>

<!--SEARCH BUTTON-->
<section>
    <div class="text-center">
        <input type="text" placeholder="Enter Your Location" id="searchInput">
        <button id="myBtn">Search!</button>
    </div>
</section>
<br><br>

<!--MAPBOX API-->

<section>
    <div class="text-center map-click-text">Click and drag the marker to find a new location on the map!</div>
    <div id='map' class="d-flex col-12"></div>
</section>

<!--CURRENT WEATHER FORECAST VERY DETAILED-->

<section>
    <div class="single-weather-wrap">
        <div id="weather-forecast-details" class="card d-flex col-12"></div>
    </div>
</section>


<!--SCRIPTS FOR JQUERY, JS, API KEYS AND BOOTSTRAP-->
<script src="js/mapbox-geocoder.utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
